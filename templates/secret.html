<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  </head>
  <body>
    <section class="hero is-large is-info">
      <div class="hero-body">
        {% if user_info %}
        <p class="title">Secret Page</p>
        <p class="subtitle">You must be logged in to access this page</p>
        <p class="subtitle">{{ user_info.profile_name }}</p>
        {% else %}
        <p class="title">Forbidden Page</p>
        <p class="subtitle">You do not have access to this page</p>
        {% endif %}
      </div>
    </section>
  </body>
</html>
